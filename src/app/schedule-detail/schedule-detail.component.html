<div id="actions-bar">Schedules > {{ schedule.name }}
  <a class="actions-link" routerLink="/schedule-edit/{{schedule.name}}">Edit</a>
</div>

<hr />
<div>
  <label for="name">Name</label>
  <input id="name" [(ngModel)]="schedule.name" readonly=true>
</div>

<div>
  <span id="manual-schedule">Definition</span>
  <div id="manual" class="schedule-mode-config">
    <textarea id="definition" [(ngModel)]="schedule.body" placeholder="Definition" readonly="true"></textarea>
  </div>
</div>
