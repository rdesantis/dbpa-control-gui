<div id="actions-bar" class="non-scrollable">Schedules
  <input type="text" class="actions-filter" (keyup)="applyFilter($event.target.value)" placeholder="Enter filter value">
  <a class="actions-link" routerLink="/schedule-edit">Create Schedule</a>
</div>

<div class="horizontal-scrollable margined">
  <table class="grid" id="schedules">
    <thead>
      <tr>
        <th class="name">Name</th>
        <th class="body">Definition</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td><div class="name"><a routerLink="/schedule-detail/{{schedule.name}}">{{schedule.name}}</a></div></td>
        <td><div class="body">{{schedule.body}}</div></td>
      </tr>
    </tbody>
  </table>
</div>
